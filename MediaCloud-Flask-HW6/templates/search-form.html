{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">

        <label for="keywords">Enter Start Date</label>
        <input type="text" class="form-control" id="start_date" name="start_date" placeholder="YYYY/MM/DD">

        <label for="keywords">Enter End Date</label>
        <input type="text" class="form-control" id="end_date" name="end_date" placeholder="YYYY/MM/DD">

      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
